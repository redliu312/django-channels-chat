<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block head %}
<style>

#signcontainer {
  width: 600px;
  margin: 0 auto;
}

</style>

{% endblock %}



{% block main %}
  <div id="signcontainer">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  </div>



{% endblock %}
